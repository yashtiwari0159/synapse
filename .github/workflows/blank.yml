name: Deploy Synapse Workspace

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: 2.32.0

      - name: Login to Azure
        run: az login --service-principal --tenant ${{ secrets.AZURE_TENANT_ID }} --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy Synapse Workspace
        uses: azure/synapse-workspace-deployment@main
        with:
          # Specify deployment parameters
          workspaceName: synapseprodyash
          synapseuatyash-WorkspaceDefaultSqlServer_connectionString: Integrated Security=False;Encrypt=True;Connection Timeout=30;Data Source=tcp:synapseprodyash.sql.azuresynapse.net,1433;Initial Catalog=@{linkedService().DBName}
          lskv_synapse_uat_properties_typeProperties_baseUrl: https://kvprodyash.vault.azure.net/
          lssto_synapse_uat_properties_typeProperties_connectionString_secretName: sec-prod-yash
          synapseuatyash-WorkspaceDefaultStorage_properties_typeProperties_url: https://anprodyash.dfs.core.windows.net
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}











  
